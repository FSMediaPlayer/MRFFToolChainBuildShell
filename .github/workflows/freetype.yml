on:
  # push:
  #   branches: [master]
  workflow_dispatch:
  pull_request:
    branches: [master]

name: Create freetype Release

jobs:
  build:
    name: compile freetype then deploy
    runs-on: macos-12
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: One Step
      run: .github/workflows/onestep.sh freetype all