on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Create Release

jobs:
  build:
    name: compile all libs
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: do compile libs
        run: | 
            # ./init-any.sh macos libyuv x86_64
            # cd macos
            # ./compile-any.sh build libyuv x86_64
            # ./compile-any.sh lipo libyuv
            zip -rq macos-universal.zip init-cfgs
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./macos-universal.zip
          asset_name: "macos-universal-${{ github.ref }}.zip"
          asset_content_type: application/zip