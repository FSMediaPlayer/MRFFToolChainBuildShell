on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Create Release

jobs:
  build:
    name: compile macos libs then deploy
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Read Tag Version
        run: |
            # https://stackoverflow.com/questions/4916492/git-describe-fails-with-fatal-no-names-found-cannot-describe-anything
            # git describe --tags --always | awk -F . '{printf "RELEASE_VERSION=%s.%d",$1,$2+1}' | xargs echo > constants.env
            git describe --tags --always | awk -F - '{printf "RELEASE_VERSION=V1.0-%s",$NF}' | xargs echo > constants.env
            cat constants.env
      - name: Export Env
        uses: cardinalby/export-env-action@v2
        with:
          envFile: 'constants.env'
      - name: do compile libs
        run: | 
            echo "RELEASE_VERSION:$RELEASE_VERSION"
            ./init-any.sh macos libyuv
            cd macos
            ./compile-any.sh build libyuv
            ./compile-any.sh lipo libyuv
            cd ../build/product/macos/universal
            # github action must be use " . -i "
            zip -rq macos-universal.zip . -i ./universal/*
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        with:
          tag_name: $RELEASE_VERSION
          release_name: Release $RELEASE_VERSION
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: build/product/macos/universal/macos-universal.zip
          asset_name: "macos-universal-$RELEASE_VERSION.zip"
          asset_content_type: application/zip
