on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Create Release

jobs:
  build:
    name: compile all libs
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: do compile libs
        run: | 
            ./init-any.sh macos libyuv
            cd macos
            ./compile-any.sh build libyuv
            ./compile-any.sh lipo libyuv
            cd ../build/product/macos/universal
            echo "pwd:$PWD"
            zip -rq macos-universal.zip . -i ./init-cfgs/*
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          release_name: Release v1.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./macos-universal.zip
          asset_name: "macos-universal-v1.0.zip"
          asset_content_type: application/zip
